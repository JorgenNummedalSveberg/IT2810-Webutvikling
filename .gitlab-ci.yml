stages:
 - build
 - test

build:
 stage: build
 image: node
 script:
  - echo "Building.."
  - npm run setup
  - npm run build
  - echo "Build successful"
 artifacts:
  expire_in: 1 hour
  paths:
   - build
   - node_modules/

test:
 stage: test
 image: node
 script:
  - echo "Testing.."
  - CI=true npm test
  - echo "Test successful"