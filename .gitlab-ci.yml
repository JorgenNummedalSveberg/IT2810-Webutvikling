stages:
 - install
 - build
 - test

cache:
 key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
 paths:
  - node_modules
  - fontend/node_modules
  - backend/node_modules

install:
 stage: install
 image: node
 script:
  - npm prune
  - npm install

build:
 stage: build
 image: node
 script:
  - echo "Building.."
  - npm run build
  - echo "Build successful"
 artifacts:
  paths:
   - build

test:
 stage: test
 image: node
 script:
  - echo "Testing.."
  - CI=true npm test
  - echo "Test successful"